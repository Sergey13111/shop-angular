<div class="container">
  <mat-toolbar color="primary" *ngIf="canEdit">
    <mat-toolbar-row>
      <span class="example-spacer"> </span>
      <button
        class="button"
        mat-flat-button
        color="basic"
        (click)="openDialog()"
      >
        Add product
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-card class="example-card" *ngFor="let product of products">
    <mat-card-title class="card-title">{{ product.title }}</mat-card-title>
    <img mat-card-image class="image" src="{{ product.image }}" alt="MacBook" />

    <mat-card-content>
      <p>Price: {{ product.price | currency : "EUR" }}</p>
      <!-- <p>Chip: 200</p> -->
      <p>Year: {{ product.year }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button
        class="button"
        mat-flat-button
        color="primary"
        (click)="addToBasket(product)"
        type="button"
      >
        Add basket
      </button>
      <button
        class="button"
        mat-flat-button
        color="primary"
        [routerLink]="['/product', product.id]"
      >
        Details
      </button>
      <button
        class="button"
        mat-flat-button
        color="primary"
        mat-button
        [matMenuTriggerFor]="menu"
      >
        Update
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="deleteItem(product.id)">Delete</button>
        <button mat-menu-item (click)="openDialog(product)">Update</button>
      </mat-menu>
    </mat-card-actions>
  </mat-card>
</div>
